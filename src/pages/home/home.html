<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Upcoming Events </h3>
  <ion-card *ngFor="let event of eventsList">
    <ion-card-header>
      {{event.eventName}}
    </ion-card-header>
    <ion-card-content>
      {{event.eventDescription}}
    </ion-card-content>
  </ion-card>
</ion-content>
