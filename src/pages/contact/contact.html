<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Students</ion-list-header>
    <ion-item *ngFor="let student of studentList">
        <ion-avatar item-start>
          <ion-icon name="person"></ion-icon>
        </ion-avatar>
        <h2>{{student.name}}</h2>
        <p>{{student.mobile}}</p>
      </ion-item>
  </ion-list>
</ion-content>
