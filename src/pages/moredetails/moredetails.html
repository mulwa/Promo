<ion-header>

  <ion-navbar>
    <ion-title>{{event_name}}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-card>
  <ion-card-content id="cardContent">
  <p> {{event_description}}</p>
  </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="time"></ion-icon>
          <div>{{event_time}}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="date"></ion-icon>
          <div>{{event_date}}</div>
        </button>
      </ion-col>
    </ion-row>
</ion-card>

</ion-content>
